{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1 class="text-center">Contact Us</h1>
        <h3 class="text-center">Regarding any Querry</h3>
        <form class="w-75 mx-auto mt-5" action="/contact/" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="your email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Send</button>
        </form>
    </div>
{% endblock %}
