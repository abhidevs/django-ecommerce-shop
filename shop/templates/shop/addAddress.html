{% extends 'shop/basic.html' %}

{% block title %} Checkout {% endblock %}

{% block body %}
    <div class="container">
        <div>
            <h2 class="my-4">Add your address</h2>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="enter name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPhone">phone</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="enter phone number">
                  </div>
                </div>
                <div class="form-group w-50">
                    <label for="inputOptPhone">optional phone</label>
                    <input type="tel" class="form-control" id="inputOptPhone" placeholder="enter optional phone number">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="enter your address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>choose your state</option>
                            <option>West Bengal</option>
                            <option>Himachal Pradesh</option>
                            <option>Rajasthan</option>
                            <option>Delhi</option>
                            <option>Uttar Pradesh</option>
                            <option>Delhi</option>
                            <option>Maharastra</option>
                            <option>Madhya Pradesh</option>
                            <option>Andrha Pradesh</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="enter city">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="enter zip">
                    </div>
                </div>
                <div class="form-group w-50">
                    <label for="inputLandmark">Landmark</label>
                    <input type="text" class="form-control" id="inputLandmark" placeholder="enter landmark">
                </div>
                <button type="submit" class="btn btn-outline-secondary px-4">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
