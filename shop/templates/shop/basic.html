<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/160c5fd196.js" crossorigin="anonymous"></script>
    
    {% block links %} {% endblock  %}

    <title>{% block title %} {% endblock %} | Shoppersplace</title>

    {% block css %} {% endblock %}
    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ml-5 pl-5 mr-4" href="/">ShoppersPlace</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <form class="form-inline">
          <div class="input-group">
            <input style="width: 500px;" type="search" class="form-control" placeholder="Search for brand, products" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link mr-4" href="#">Wishlist(<span id="wishlist">0</span>)</a>
          <a class="nav-item nav-link mr-5 pr-4 go-to-cart" href="/cart/">Cart(<span id="cart">{{ cartItemsCount }}</span>)</a>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      if(localStorage.getItem('wishlist') == null){
        var wishlist = {};
      }
      else{
        wishlist = JSON.parse(localStorage.getItem('wishlist'));
        document.getElementById('wishlist').innerHTML = Object.keys(wishlist).length;
      }

      function updateCartLength(length) {
        document.getElementById('cart').innerHTML = length;
      }

    </script>

    {% block js %} {% endblock  %}
    
  </body>
</html>
